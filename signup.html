<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <div>
        <h1 class="h1class">Sign in to your account</h1>
    </div>
    <div class="divclass">
        <Label class="labelclass">Email Address</Label>
        <input class="inputclass" type="text" placeholder="username">
        <br><br>
        <Label class="labelclass">Password <a class="button"
                href="https://support.google.com/accounts/answer/41078?hl=en&co=GENIE.Platform%3DDesktop">Forgot_Password?</a>
        </Label>
        <input class="inputclass" type="Password" placeholder="Enter Password">
        <br>
        <input type="radio" name="check">Remember
        <input class="i2" type="button" value="Sign in">
    </div>
    <h1 class="h2class">New User?<a href="https://support.google.com/?hl=en">Create an account</a></h1>
</body>

</html>
