<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>movielike</title>
    <script src="like.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body style="background: linear-gradient(rgb(96, 137, 146),rgb(145, 170, 179),rgb(214, 232, 247)) fixed;">
    <div class="container-fluid">
        <div class="row ">
            <div class="col-12 p-0">
                <h1 class="text-center alert-primary text-black">Events Review</h1>
            </div>

        </div>
        <div class="row mt-3">
            <div class="col-sm-6 col-md-4">
                <input type="text  " class="form form-control" placeholder="Event Name (mini 3 letters)" id="moviename"
                    onkeyup="validate()">
            </div>
            <div class="col-sm-6 col-md-4">
                <input type="text " class="form form-control" placeholder="description(mini 6 letters)" id="moviestory"
                    onkeyup="validate()">
            </div>
            <div class="col-sm-6 col-md-4">
                <input type="button" class="btn btn-outline-dark" value="Enter" id="moviebutton" onclick="enter()">
            </div>

        </div>

        <div class="row my-2" id="parent">
        </div>
    </div>
</body>

</html>
